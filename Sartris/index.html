<!doctype html>
<html>

<link rel="stylesheet" href="./main.css">

<head>
    <meta charset="utf-8" />
    <title>Sartris</title>
    <link rel="icon" href="./Logo Sartris.png">
</head>

<body>
    <img id="control_button" src="./settings_icon.png"><br>
    <img id="sprint" src="./sprint.png"><br>
    <img id="ultra" src="./ultra.png">
    <div id="game_container">
        <img id="interface" style="position:absolute" src="Grille Contour.png"></img>
        <div style="position:absolute;"><p style="text-align:right; font-family:pixelFont" id="line_clear"></p></div>
        <div style="position:absolute;"><p style="text-align:right; font-family:pixelFont; color:white; display:none" id="b2b">Back to Back</p></div>
        <div style="position:absolute;"><p style="font-family:pixelFont; color:white" id="timer">00:00.0</p></div>
        <div style="position:absolute;"><p style="font-family:pixelFont; color:white" id="score">0</p></div>
        <div style="position:absolute;"><pre style="font-family:pixelFont; color:white" id="lines">Lignes<br>0/40</pre></div>
        <div style="position:absolute;"><pre style="font-family:pixelFont; color:white" id="pps">PPS<br>0.0</pre></div>
        <div style="position:absolute;"><pre style="font-family:pixelFont; color:white" id="pieces">Pièces placées<br>0</pre></div>
        <div style="position:absolute;"><pre style="font-family:pixelFont; color:white" id="pb"></pre></div>
        <img style="position:absolute" id="hold" src="./image_pieces/void.png">
        <div id="grid"></div>
        <div id="queue">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
        </div>
    </div>
    <dialog id="controls">
        <div id="controls_grid"></div>
        <button onclick="end_select_controls()">Retour</button>
    </dialog>
</body>
<script src="tetris_pieces.js"></script>
<script src="sartris_grid.js"></script>
<script src="script.js"></script>

</html>
