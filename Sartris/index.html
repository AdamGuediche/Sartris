<!doctype html>
<html>

<link rel="stylesheet" href="./main.css">

<head>
    <meta charset="utf-8" />
    <title>Sartris</title>
    <link rel="icon" href="./Logo Sartris.png">
</head>

<body>
    <img id="control_button"><br>
    <img id="sprint" src="./sprint.png"><br>
    <img id="ultra" src="./ultra.png"><br>
    <img id="bot" src="./bot.png">
    <div id="game_container">
        <img id="interface" style="position:absolute" src="Grille Contour.png"></img>
        <div style="position:absolute;">
            <p style="text-align:right; font-family:pixelFont" id="line_clear"></p>
        </div>
        <div style="position:absolute;">
            <p style="text-align:right; font-family:pixelFont; color:white; display:none" id="b2b">Back to Back</p>
        </div>
        <div style="position:absolute;">
            <p style="font-family:pixelFont; color:white" id="timer">00:00.0</p>
        </div>
        <div style="position:absolute;">
            <p style="font-family:pixelFont; color:white" id="score">0</p>
        </div>
        <div style="position:absolute;">
            <pre style="font-family:pixelFont; color:white" id="lines"></pre>
        </div>
        <div style="position:absolute;">
            <pre style="font-family:pixelFont; color:white" id="pps"></pre>
        </div>
        <div style="position:absolute;">
            <pre style="font-family:pixelFont; color:white" id="pieces"></pre>
        </div>
        <div style="position:absolute;">
            <pre style="font-family:pixelFont; color:white" id="pb"></pre>
        </div>
        <img style="position:absolute" id="hold" src="./image_pieces/void.png">
        <div id="grid"></div>
        <img id="pc" src="./Perfect_clear.png" style="position:absolute;display:none">
        <div id="queue">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
            <img src="./image_pieces/void.png">
        </div>
    </div>
    <dialog id="controls">
        <div id="controls_grid"></div>
        <button onclick="end_select_controls()" id="controls_back"></button>
    </dialog>
</body>
<script src="sartris_text.js"></script>
<script src="sartris_pieces.js"></script>
<script src="sartris_grid.js"></script>
<script src="script.js"></script>
<script src="PierreBot.js"></script>

</html>
